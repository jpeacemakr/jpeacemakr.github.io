		<style>
			/* The grid: Four equal columns that floats next to each other */
			.column {
				width: 50%;
				padding-left: 10px;
				padding-right: 10px;
			}
			.column2 {
			width: 50%;
			padding: 10px;
			}

			@media screen and (max-width: 767px) {
				.column {
					width: 100%;
				}
				.column2 {
					width: 0%;
					padding: 0px;
				}
			}

			/* Style the images inside the grid */
			.column img {
			cursor: pointer;
			}

			.column img:hover {
			opacity: 0.6;
			}

			#expandedImg {
				padding: 0px;
				border-color: #000000;
				border-width: 1px;
				border-style: solid;
			}
		
			.expandedImgDiv {
				height:100%; 
				padding: 0px;
				position:fixed;
				top:90px;
				padding-left:20px;
			}

			/* Clear floats after the columns */
			.row:after {
				content: "";
				display: table;
				clear: both;
			}
			
			/* Expanding image text */
			#imgtext {
				color: black;
				font-size: 20px;
			}

			/* Closable button inside the image */
			.closebtn {
				position: absolute;
				top: 5px;
				right: 15px;
				color: rgb(255, 251, 197);
				text-shadow: 1px 1px 4px #000000;
				font-size: 35px;
				cursor: pointer;
			}

			.thumb {
				width: calc(25%);
				padding: 5px;
				margin: -2px;
			}
			@media screen and (max-width: 992px) {
				.thumb {
					width: calc(33%);
				}
			}

			* {
				box-sizing: border-box;
			}

		</style>



		<script language="javascript">

			// if screen is big enough, swap expanded image with new image, otherwise open in new window
			async function thumbnail(imgs) {
				var w = Math.min(window.screen.availWidth, window.innerWidth);
				
				// Get the expanded image
				var expandImg = document.getElementById("expandedImg");

				if (w > 600) {
					// Get the image text
					var imgText = document.getElementById("imgtext");
					// Use the same src in the expanded image as the image being clicked on from the grid
					expandImg.src = imgs.src.replace("_thumb", "");
					// Use the value of the alt attribute of the clickable image as text inside the expanded image
					imgText.innerHTML = imgs.alt;
					// Show the container element (hidden with CSS)
					expandImg.parentElement.parentElement.style.display = "block";
				} else {
					window.location.href = imgs.src; 
					expandImg.parentElement.parentElement.style.display = "none";
				}		
			}

			//resizes the expanded image to fit the screen. used on page load and resize
			function resizeExpandedImage() {
				if (((document.getElementById("expandedImg").naturalHeight*0.7) > document.getElementById("expandedImg").naturalWidth) || 
				(document.getElementById("expandedImg").naturalHeight == 0)) {
					console.log("it is vertical");
					console.log(document.getElementById("expandedImg").naturalHeight + " by " + document.getElementById("expandedImg").naturalWidth);
					document.getElementById("expandedImg").style.height = (Math.min (window.screen.availHeight, window.innerHeight) -120) + "px";
					document.getElementById("expandedImg").style.width = "";
				} else {
					console.log("it is horizontal");
					console.log(document.getElementById("expandedImg").naturalHeight + " by " + document.getElementById("expandedImg").naturalWidth);
					document.getElementById("expandedImg").style.width = "400px";
					document.getElementById("expandedImg").style.height = "";
				}
			}

		</script>
